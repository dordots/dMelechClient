
<ion-content>
    <map (onMapClicked)=[onCoordsSelect($event)]
         (onCurrCoordsRequest)="getCurrentCoordinates()"
         [centerCoords]="centerCoords"
         [currentLocation]="currentLocation"
         [items]="[selectedCoords]"
         [mapOptions]="mapOptions">
    </map>
</ion-content>
<ion-footer>
    <ion-buttons>
        <button ion-button (click)="onDismiss()">ביטול</button>
        <button ion-button (click)="onSubmit()">אישור</button>
    </ion-buttons>
</ion-footer>
